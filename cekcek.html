<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .materi-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .materi-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="materi-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://69e7-182-253-183-22.ngrok-free.app/materi'); // Replace with your actual API endpoint
                const data = await response.json();
                console.log(data);

                const materiContainer = document.getElementById("materi-container");

                // Display materi items
                data.materi.forEach(materi => {
                    const materiItem = document.createElement("div");
                    materiItem.classList.add("materi-item");

                    const materiImage = document.createElement("img");
                    materiImage.classList.add("materi-image");
                    materiImage.src = materi.image;
                    materiImage.alt = materi.title;

                    const materiTitle = document.createElement("h3");
                    materiTitle.textContent = materi.title;

                    // If mentor_id is present, display it
                    if (materi.mentor_id) {
                        const mentorId = document.createElement("p");
                        mentorId.textContent = `Mentor: ${materi.mentor_id}`;
                        materiItem.appendChild(mentorId);
                    }

                    materiItem.appendChild(materiImage);
                    materiItem.appendChild(materiTitle);

                    materiContainer.appendChild(materiItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>

</html>
